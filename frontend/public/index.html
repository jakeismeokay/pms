<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A simple and efficient parking management system app."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Parking Management System</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <header>
        <h1>Welcome to the Parking Management System</h1>
      </header>
      <main>
        <p>Find and manage available parking spots with ease.</p>
        <section>
          <h2>Current Parking Status</h2>
          <div class="status-container">
            <p>Available Spots: <span id="availableSpots">Loading...</span></p>
            <p>Occupied Spots: <span id="occupiedSpots">Loading...</span></p>
          </div>
        </section>
        <section>
          <h2>Quick Actions</h2>
          <button id="findSpotBtn">Find a Spot</button>
          <button id="manageVehicleBtn">Manage Vehicle</button>
        </section>
        <hr />
        <section class="payment-section">
          <h2>Secure Payment</h2>
          <form id="paymentForm">
            <div class="form-group">
              <label for="cardNumber">Card Number:</label>
              <input
                type="text"
                id="cardNumber"
                name="cardNumber"
                placeholder="xxxx-xxxx-xxxx-xxxx"
                required
              />
            </div>
            <div class="form-group">
              <label for="expiryDate">Expiry Date:</label>
              <input
                type="text"
                id="expiryDate"
                name="expiryDate"
                placeholder="MM/YY"
                required
              />
            </div>
            <div class="form-group">
              <label for="cvv">CVV:</label>
              <input
                type="text"
                id="cvv"
                name="cvv"
                placeholder="123"
                required
              />
            </div>
            <div class="form-group">
              <label for="cardHolderName">Cardholder Name:</label>
              <input
                type="text"
                id="cardHolderName"
                name="cardHolderName"
                required
              />
            </div>
            <button type="submit" id="payNowBtn">Pay Now</button>
          </form>
        </section>
      </main>
      <footer>
        <p>&copy; 2024 Parking App. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
